{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
<div>
  <form action="{% url 'updateprofile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">User ID</label>
    <input type="text" id="fname" value="{{user.id}}" name="myid" placeholder="Your name.." readonly>
    <label for="fname">Current profile picture</label><br>
    <img src="/{{user.picture}}" width="50px" alt=""><br>
    <label for="lname">Update Profile Picture</label><br>
    <input type="file" id="lname" name="picture" ><br><br>
    <label for="fname">First Name</label>
    <input type="text" id="fname" value="{{user.first_name}}" name="first_name" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" value="{{user.last_name}}" name="last_name" placeholder="Your last name..">
    <label for="lname">Username</label>
    <input type="text" id="lname" value="{{user.username}}" name="username" placeholder="Your username..">
    <label for="lname">Email</label>
    <input type="email" id="lname" value="{{user.email}}" name="email" placeholder="Your username.."><br>
    <label for="lname">Current Date of Birth</label>
    <input type="text" id="lname" value="{{user.dob}}" placeholder="Your Date of Birth.." readonly>
    <label for="lname">Update Date of Birth</label>
    <input type="date" id="lname" value="{{user.dob}}" name="dob" placeholder="Your Date of Birth..">
    <label for="lname">Address</label>
    <input type="text" id="lname" value="{{user.address}}" name="address" placeholder="Your Address..">
    
    <label for="country">Current Blood Group</label>
    <input type="text" id="lname" value="{{user.blood_group}}" placeholder="Your Address.." readonly>
    <label for="country">Update Blood Group</label>
    <select id="country" name="blood_group">
        <option value="a+">A Positive</option>
        <option value="a-">A Negative</option>
        <option value="b+">B Positive</option>
        <option value="b-">B Negative</option>
        <option value="ab+">AB Positive</option>
        <option value="ab-">AB Negative</option>
        <option value="o+">O Positive</option>
        <option value="o-">O Negative</option>
    </select>
    
    <label for="country">User Type</label>
    <input type="text" id="lname" value="{{user.user_type}}" name="user_type" placeholder="Your Address.." readonly>
    
    {% if user.user_type == 'seeker' %}
    <label for="lname">Seeker ID</label>
    <input type="text" id="lname" value="{{user.jobseekerprofile.id}}" name="seeker_id" placeholder="Your last name.." readonly>
    <label for="lname">Skills</label>
    <input type="text" id="lname" value="{{user.jobseekerprofile.skills}}" name="skills" placeholder="Your last name..">
    <label for="lname">Work experience</label>
    <input type="text" id="lname" value="{{user.jobseekerprofile.work_experience}}" name="work_experience" placeholder="Your last name..">
    
    {% elif user.user_type == 'recruiter' %}

    <label for="lname">Recruiter ID</label>
    <input type="text" id="lname" value="{{user.jobrecruiterprofile.id}}" name="recruiter_id" placeholder="Your last name..">
    <label for="lname">Skills Required</label>
    <input type="text" id="lname" value="{{user.jobrecruiterprofile.Skills_Required}}" name="Skills_Required" placeholder="Your last name..">
    <label for="lname">Work Schedule</label>
    <input type="text" id="lname" value="{{user.jobrecruiterprofile.Work_Schedule}}" name="Work_Schedule" placeholder="Your last name..">

    {% endif %}
        

    
    <input type="submit" value="Update">
  </form>
</div>

</body>
</html>


{% endblock content %}

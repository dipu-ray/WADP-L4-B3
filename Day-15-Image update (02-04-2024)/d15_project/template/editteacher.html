{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="{% url 'updateteacher' %}" method="POST">
    {% csrf_token %}
    {% for i in teacher %}
    <label for="fname">ID</label>
    <input type="text" id="fname" value={{i.id}} name="myid" placeholder="Your id.." readonly>
    <label for="fname">Name</label>
    <input type="text" id="fname" value={{i.Name}} name="name" placeholder="Your name..">

    <label for="lname">Department</label>
    <input type="text" id="lname" value={{i.Department}} name="department" placeholder="Your Department name..">
    <label for="lname">City</label>
    <input type="text" id="lname" value={{i.City}} name="city" placeholder="Your City name..">

    {% endfor %}
        

  
    <input type="submit" value="Update">
  </form>
</div>

</body>
</html>



{% endblock content %}

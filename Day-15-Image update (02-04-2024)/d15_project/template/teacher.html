{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Department</th>
    <th>City</th>
    <th>Image</th>
    <th>Action</th>
  </tr>
  
  {% for i in teacher %}
    <tr>
        <td>{{i.Name}}</td>
        <td>{{i.Department}}</td>
        <td>{{i.City}}</td>
        <td>
          <img src="/{{i.TeacherImage}}" alt="" height="50" width="50">
        </td>
        <td>
          <a href="{% url 'deleteTeacher' i.id %}">Delete</a>
          <a href="{% url 'viewteacher' i.id %}">View</a>
          <a href="{% url 'editteacher' i.id %}">Edit</a>
        </td>
    </tr>
  {% endfor %}
    
</table>

</body>
</html>
{% endblock content %}

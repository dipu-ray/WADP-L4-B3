{% extends 'base.html' %}

{% block content %}
<style>
.profile-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-photo img {
    border-radius: 50%;
    border: 3px solid #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.edit-profile-btn, .posted-job-btn, .applied-job-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
}

.profile-info {
    margin-top: 20px;
}

.profile-info h3 {
    font-size: 20px;
    margin-bottom: 5px;
    color: #333;
}

.profile-info p {
    font-size: 18px;
    margin-bottom: 20px;
    color: #555;
}

.profile-info p:last-child {
    margin-bottom: 0;
}

/* Style for buttons */
.edit-profile-btn:hover, .posted-job-btn:hover, .applied-job-btn:hover {
    background-color: #0056b3; /* Darker shade of primary color */
}

/* Style for links */
.edit-profile-btn a, .posted-job-btn a, .applied-job-btn a {
    color: inherit;
    text-decoration: none;
}

/* Add some spacing between sections */
.profile-info > * + * {
    margin-top: 20px;
}

</style>
    <div class="profile-container">
        <h3>Profile Photo</h3>    
        <div class="profile-photo">
            <img src="/{{user.profile_photo}}" width="100px" alt="">
        </div>

        {% include 'info_button.html' %}
        
        {% block info %}

        {% endblock info %}


        
</div>
{% endblock content %}

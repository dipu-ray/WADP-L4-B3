{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Card</h2>

<div class="card">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%">
  <div class="container">
    
    {% for i in recruiter %}
    <h4><b>{{i.full_name}}</b></h4> 
    <p>{{i.email}}</p> 
    <p>{{i.phone_number}}</p> 
    <p>{{i.address}}</p> 
    <p>{{i.job_title}}</p> 
    <p>{{i.linkedin_profile}}</p> 
    <p>{{i.university}}</p> 
    <p>{{i.languages}}</p> 
    <p>{{i.years_of_experience}}</p> 
    {% endfor %}
        

  </div>
</div>

</body>
</html> 

{% endblock content %}

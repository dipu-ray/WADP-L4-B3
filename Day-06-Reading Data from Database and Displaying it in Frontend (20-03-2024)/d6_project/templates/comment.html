{% extends 'index.html' %}


{% block content %}
<h1>This is comment page</h1>

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Comment Text</th>
    <th>Comment Date</th>
    <th>Commenter Name</th>
  </tr>
  
  {% for i in comment %}
  <tr>
    <td>{{i.comment_text}}</td>
    <td>{{i.comment_date}}</td>
    <td>{{i.commenter_name}}</td>
  </tr>
  {% endfor %}
    
  
</table>

</body>
</html>
{% endblock content %}
